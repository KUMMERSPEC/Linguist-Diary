
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Diary - 语言日记收藏馆</title>
    <!-- 使用 CDN 加载 Tailwind (开发/演示环境) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }
        /* Ruby 假名标注优化 - 关键：不占用行高 */
        ruby {
            ruby-align: center;
        }
        rt {
            ruby-position: over;
            font-size: 0.45em;
            font-weight: 500;
            color: #94a3b8;
            letter-spacing: 0.05em;
            /* 向上偏移，防止撑高背景色块 */
            transform: translateY(-0.1em); 
        }
        /* 稿纸背景样式 - 严格对齐 leading-[3rem] */
        .manuscript-grid {
            background-image: linear-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 100% 3rem; 
            background-attachment: local;
        }
        /* 隐藏滚动条但保留滚动功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 20px;
            border: 2px solid #f8fafc;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* 音频波纹动画 */
        @keyframes audio-bar {
            0%, 100% { height: 4px; }
            50% { height: 16px; }
        }
        .animate-audio-bar-1 { animation: audio-bar 0.6s infinite ease-in-out; }
        .animate-audio-bar-2 { animation: audio-bar 0.8s infinite ease-in-out; animation-delay: 0.1s; }
        .animate-audio-bar-3 { animation: audio-bar 0.7s infinite ease-in-out; animation-delay: 0.2s; }
        
        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@/": "./",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "firebase/app": "https://esm.sh/firebase@^10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@^10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@^10.8.0/firestore",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
