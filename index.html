
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Diary - 语言日记收藏馆</title>
    <!-- 使用 CDN 加载 Tailwind (开发/演示环境) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }
        
        /* Ruby 假名标注优化 - 增加行高确保显示 */
        ruby {
            ruby-position: over;
            ruby-align: center;
            padding: 0 0.1em;
            line-height: 2.2; /* 预留假名空间 */
        }
        
        rt {
            font-size: 0.5em;
            font-weight: 700;
            color: #64748b; /* 更深的颜色确保可读性 */
            letter-spacing: 0.05em;
            line-height: 1;
            white-space: nowrap;
            transform: translateY(-0.15em);
            user-select: none;
            pointer-events: none;
        }

        /* 极致精准的差异标记样式 */
        .diff-add {
            background-color: #dcfce7; /* green-100 */
            color: #166534; /* green-800 */
            padding: 0 2px;
            border-radius: 4px;
            text-decoration: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin: 0 1px;
        }
        
        .diff-rem {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
            text-decoration: line-through;
            text-decoration-color: #f87171; /* red-400 */
            text-decoration-thickness: 1.5px;
            padding: 0 2px;
            border-radius: 4px;
            opacity: 0.8;
            margin: 0 1px;
        }

        /* 稿纸背景样式 */
        .manuscript-grid {
            background-image: linear-gradient(#f1f5f9 1px, transparent 1px);
            background-size: 100% 3.5rem; 
            background-attachment: local;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; border: 2px solid #f8fafc; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        @keyframes audio-bar {
            0%, 100% { height: 4px; }
            50% { height: 16px; }
        }
        .animate-audio-bar-1 { animation: audio-bar 0.6s infinite ease-in-out; }
        .animate-audio-bar-2 { animation: audio-bar 0.8s infinite ease-in-out; animation-delay: 0.1s; }
        .animate-audio-bar-3 { animation: audio-bar 0.7s infinite ease-in-out; animation-delay: 0.2s; }
        
        .perspective-1000 { perspective: 1000px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@/": "./",
    "react": "https://esm.sh/react@^19.2.3",

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
</head>
