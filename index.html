
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Diary - 语言日记收藏馆</title>
    <!-- 使用 CDN 加载 Tailwind (开发/演示环境) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }
        
        /* Ruby 假名标注优化 - 修复错位与对齐 */
        ruby {
            ruby-position: over;
            ruby-align: center;
            padding: 0 0.05em;
            /* 移除之前可能导致错位的 inline-block，还原自然对齐 */
        }
        
        rt {
            font-size: 0.5em; /* 略微放大，提升可读性 */
            font-weight: 600;
            color: #94a3b8;
            letter-spacing: 0.02em;
            line-height: 1.2;
            white-space: nowrap; /* 关键：防止长假名折行导致错位 */
            /* 基础微调，确保不紧贴汉字 */
            transform: translateY(-0.1em);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            user-select: none;
            pointer-events: none;
        }

        /* 鼠标悬停时的“升起”效果 */
        ruby:hover rt {
            color: #6366f1;
            transform: translateY(-0.5em) scale(1.1);
            text-shadow: 0 4px 6px -1px rgb(99 102 241 / 0.1);
        }

        /* 稿纸背景样式 - 严格对齐 leading-[3rem] */
        .manuscript-grid {
            background-image: linear-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 100% 3rem; 
            background-attachment: local;
        }
        /* 隐藏滚动条但保留滚动功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 20px;
            border: 2px solid #f8fafc;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* 音频波纹动画 */
        @keyframes audio-bar {
            0%, 100% { height: 4px; }
            50% { height: 16px; }
        }
        .animate-audio-bar-1 { animation: audio-bar 0.6s infinite ease-in-out; }
        .animate-audio-bar-2 { animation: audio-bar 0.8s infinite ease-in-out; animation-delay: 0.1s; }
        .animate-audio-bar-3 { animation: audio-bar 0.7s infinite ease-in-out; animation-delay: 0.2s; }
        
        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
<script type="importmap">
