
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguist Diary - 语言日记收藏馆</title>
    <!-- 使用 CDN 加载 Tailwind (开发/演示环境) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }
        /* Ruby 假名标注优化 */
        rt {
            ruby-position: over;
            margin-bottom: 0.1em;
            letter-spacing: 0.05em;
        }
        /* 隐藏滚动条但保留滚动功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* 音频波纹动画 */
        @keyframes audio-bar {
            0%, 100% { height: 4px; }
            50% { height: 12px; }
        }
        .animate-audio-bar-1 { animation: audio-bar 0.6s infinite ease-in-out; }
        .animate-audio-bar-2 { animation: audio-bar 0.8s infinite ease-in-out; animation-delay: 0.1s; }
        .animate-audio-bar-3 { animation: audio-bar 0.7s infinite ease-in-out; animation-delay: 0.2s; }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
